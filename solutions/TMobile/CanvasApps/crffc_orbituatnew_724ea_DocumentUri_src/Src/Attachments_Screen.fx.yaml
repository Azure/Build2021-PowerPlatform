    tmr_RefreshForDuplicateRecords As timer:
        BorderColor: =RGBA(105, 121, 126, 1)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Duration: =5000
        Fill: =RGBA(105, 121, 126, 1)
        FocusedBorderColor: =tmr_RefreshForDuplicateRecords.BorderColor
        Font: =Font.'Segoe UI'
        Height: =28
        HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        OnTimerEnd: |-
            =//To run when an attachment is replaced. This should be fixed
            
            //UpdateContext({SelectedGTMEntry:LookUp(gtmEntries, gtmEntry = SelectedGTMEntry.gtmEntry)});
            Clear(selectedGtmEntryAttachmentTypes);
                ForAll(gal_CurrentAttachments.AllItems, 
                    Collect(selectedGtmEntryAttachmentTypes, 
                        { AttachmentTypeName: Title4_1.Text}));
                UpdateContext({varSelectedGTMEntry: varCurrentRecord});
                ClearCollect(colCurrentInitiativeAttachments, Filter(varCurrentRecord.gtmAttachments, Status = 'Status (gtmAttachments)'.Active));
            //ClearCollect(colCurrentInitiativeAttachments, Filter(varCurrentRecord.gtmAttachments, Status = 'Status (gtmAttachments)'.Active));
            
            UpdateContext({varStartAttachmentTimer2:false});
            UpdateContext({varShowAttachmentLoader: false});
            UpdateContext({varLoadingDataMessage: ""});
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        Repeat: =true
        Reset: =!varStartAttachmentTimer2
        Start: =varStartAttachmentTimer2
        Text: |-
            =Text(Time(0, 0, tmr_RefreshForDuplicateRecords.Value/1000), "hh:mm:ss")
        X: =1391
        Y: =10
        ZIndex: =1

    tmr_RefreshForNewRecords As timer:
        BorderColor: =RGBA(105, 121, 126, 1)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(244, 244, 244, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Duration: =3000
