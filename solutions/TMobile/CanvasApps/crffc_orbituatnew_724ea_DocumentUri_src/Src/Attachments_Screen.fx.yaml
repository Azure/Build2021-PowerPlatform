                            Name = "Final Legal" Or 
                            Name = "C2 Content" Or 
                            Name = "Media Plan" Or 
                            Name = "Integrated Marketing Plan" Or
                            Name = "Business Case" Or 
                            Name = "FAQs" Or 
                            Name = "Other"),
        
