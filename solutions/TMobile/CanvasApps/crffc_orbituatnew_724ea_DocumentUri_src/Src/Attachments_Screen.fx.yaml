                        //ClearCollect(colCurrentInitiativeAttachments, Filter(varCurrentRecord.gtmAttachments, Status = 'Status (gtmAttachments)'.Active));
                        ClearCollect(colCurrentInitiativeAttachments, varCurrentRecord.gtmAttachments);
        
                        ClearCollect(colAttachmentTypes,
                        Switch(Text(varCurrentRecord.InitiativeType),
                        "Project", Filter(AttachmentTypeReferences, Name <> "Final Legal" And Name <> "C2 Content"),
        
                        "Other", Filter(AttachmentTypeReferences, 
                            Name = "Please Select" Or
                            Name = "Other"),
        
                        "Service Offer", Filter(AttachmentTypeReferences, 
                            Name = "Please Select" Or 
                            Name = "Final Legal" Or 
                            Name = "C2 Content" Or 
                            Name = "Media Plan" Or 
                            Name = "Integrated Marketing Plan" Or
                            Name = "Business Case" Or 
                            Name = "FAQs" Or  
                            Name = "Other"),
        
                        "Device Promotion", Filter(AttachmentTypeReferences, 
