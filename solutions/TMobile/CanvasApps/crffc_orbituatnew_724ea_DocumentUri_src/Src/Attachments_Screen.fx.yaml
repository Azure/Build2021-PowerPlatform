        If(IsBlank(varRecordPermissions),
                // get user edit permissions on record
                Set(varRecordPermissions, GetRecordPermisionsforCurrentUser.Run(varCurrentUserRecord.User, varCurrentRecord.gtmEntry).recordpermissions);
