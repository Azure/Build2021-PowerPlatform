My_Approvals_Screen As screen:
    Fill: =RGBA(230, 230, 230, .9)
    Height: =Max(App.Height, App.DesignHeight)
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnHidden: |-
        =Set(NavScreenParam, Blank());UpdateContext({varShowMyApprovalsDownloadDialogue: false});
    OnVisible: |-
        =UpdateContext({showLoader:false});
        UpdateContext({varShowMyApprovalsDownloadDialogue: false});
        UpdateContext({varLoadingMyApprovalsAttachments: true});
        UpdateContext({varLoadingApproval:true});
        ClearCollect(colAttachmentsRecords, Filter(gal_CurrentAttachments.AllItems,Group = AttachmentGroup.Sales && !(Type.Name = "Other") && Status = 'Status (gtmAttachments)'.Active));
        UpdateContext({varLoadingDataMessage: "Loading Your Approvals"});
        
        Set(varCurrentRecord, Blank());
        Set(varCurrentRecord, LookUp(gtmEntries, gtmEntry = First(gal_Approval_Users_1.AllItems).gtmEntry.gtmEntry));
        Clear(selectedGtmEntryAttachmentTypes);
        Set(varAttachmentDialogueVisible, false);
        UpdateContext({isNewAttachFormVis: false});
        
        ClearCollect(colCurrentInitiativeAttachments, Filter(varCurrentRecord.gtmAttachments, Status = 'Status (gtmAttachments)'.Active));
        
        ClearCollect(colAttachmentTypes,
        Switch(Text(varCurrentRecord.InitiativeType),
        "Project", Filter(AttachmentTypeReferences, Name <> "Final Legal" And Name <> "C2 Content"),
        
        "Other", Filter(AttachmentTypeReferences, 
            Name = "Please Select" Or
            Name = "Other"),
        
        "Service Offer", Filter(AttachmentTypeReferences, 
            Name = "Please Select" Or 
            Name = "Final Legal" Or 
            Name = "C2 Content" Or 
            Name = "Media Plan" Or 
            Name = "Integrated Marketing Plan" Or
            Name = "Business Case" Or 
            Name = "FAQs" Or  
            Name = "Other"),
        
        "Device Promotion", Filter(AttachmentTypeReferences, 
            Name = "Please Select" Or
            Name = "Final Legal" Or 
            Name = "C2 Content" Or 
            Name = "Media Plan" Or 
            Name = "Integrated Marketing Plan" Or
            Name = "Business Case" Or 
            Name = "FAQs" Or 
            Name = "Other"),
        
        "Device Launch", Filter(AttachmentTypeReferences, 
            
            Name = "Please Select" Or
            Name = "Concept Brief" Or 
            Name = "Sales Launch Readiness/Plans/Calendars" Or 
            Name = "Sales Leadership and Training Call Decks" Or
            Name = "Sales Training" Or
            Name = "See Say Do" Or
            Name = "Brand Guidelines (if created)" Or
            Name = "Media Plan" Or
            Name = "Care Launch Readiness/Plans/Calendars" Or
            Name = "Care Leadership and Training Call Decks" Or
            Name = "Care Training" Or
            Name = "Integrated Marketing Plan" Or
            Name = "CustomerExperience Flow" Or  
            Name = "FAQs" Or 
            //cat_name = "Post Mortem" Or 
            Name = "Risks/Mitigations (Customer Use Cases/Escalation Scenario)" Or 
            Name = "Run of Show" Or 
            Name = "Workback Schedule" Or 
            Name = "Other"),
        
        AttachmentTypeReferences)
        );
        UpdateContext({varFirstApprovalRecord: First(gal_Approval_Users_1.AllItems)});
        
        UpdateContext({varWYAMText: LookUp(WYAM_Text, Phase = First(gal_Approval_Users_1.AllItems).StageApprovalUsers.Name And InitiativeType = Text(varCurrentRecord.InitiativeType)).Verbiage});
        Select(btn_MyApprovalGallerySelectionButton);
        UpdateContext({showLoader:true});
    Orientation: =If(My_Approvals_Screen.Width < My_Approvals_Screen.Height, Layout.Vertical, Layout.Horizontal)
