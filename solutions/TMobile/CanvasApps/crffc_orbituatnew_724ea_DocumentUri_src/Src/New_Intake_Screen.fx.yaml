        Set(varMarketingSupportNeeded, Blank()),
        
        Set(varOfferType, Blank()),
        Set(varPhase, Blank()),
        Set(varPriority, Blank()),
        Set(varPriorityQuarter, Blank()),
        Set(varPTLOESWAG, Blank()),
        Set(varRequestTypePatch, Blank()),
        Set(varStrategicPillar, Blank()),
        Set(varSubPhase, Blank()),
        Set(varSystemStack, Blank()),
        Set(varTargetAyduebceSegnebt, Blank()),
        Set(varThreeYearNPV, Blank()),
        Set(varTier, Blank()),
        Set(varValidationCheck, Blank()),
        
        // ***** Clear Toggle Variables
        Set(varActiveServiceRequired, Blank()),
        Set(varCarrierFreedom, Blank()),
        Set(varDarkStatus, Blank()),
        Set(varEmployeeDiscount, Blank());
        Set(varEmployeeEligible, Blank()),
        Set(varIntegration, Blank()),
        Set(varJUMPEligible, Blank()),
        Set(varLimitedTimeOffer, Blank()),
        Set(varMAPRestricted, Blank()),
        Set(varMarket, Blank()),
        Set(varPromoDetailsLocked, Blank()),
        Set(varReplacingAnExistingProduct, Blank()),
        
